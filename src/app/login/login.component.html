<form novalidate [formGroup]="loginForm" 
  (ngSubmit)="onSubmitLogin(loginForm)" >

  <div>
    <label for="username">Username</label>
    <input name="username" type="text" formControlName="username">
  </div>

  <div *ngIf="loginForm.controls.username.touched && loginForm.controls.username.errors?.required">
    Username is required
  </div>
  <div *ngIf="loginForm.controls.username.touched && loginForm.controls.username.errors?.minlength">
    Minimum username length is 3 characters
  </div>



  <div>
    <label for="password">Password</label>
    <input name="password" type="password" formControlName="password">
  </div>
  
  <div *ngIf="loginForm.controls.password.touched && !loginForm.controls.password.valid">
    password is required
  </div>

  <button>Login</button>
</form>
